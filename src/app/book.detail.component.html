<div *ngIf="bookDetail" class="book-detail col-md-6 col-md-offset-3">
    <div>
        <a routerLink="/" routerLinkActive="active" class="btn btn-info">Back to search</a>
    </div>
    <div class="col-md-6">
        <h1 class="title">{{bookDetail.title}}</h1>
        <span class="subtitle">{{bookDetail.subtitle}}</span>

        <h3>Authors</h3>
        <ul class="authors">
            <li *ngFor="let author of bookDetail.authors">
                {{author}}
            </li>
        </ul>

        <h3 *ngIf="bookDetail.description">Description</h3>
        <p>{{bookDetail.description}}</p>

        <h4 class="col-md-6 col-sm-6 col-xs-6">Publisher</h4>
        <h4 class="col-md-6 col-sm-6 col-xs-6">Page count</h4>
        <span class="col-md-6 col-sm-6 col-xs-6">{{bookDetail.publisher}}</span>
        <span class="col-md-6 col-sm-6 col-xs-6">{{bookDetail.pageCount}}</span>
    </div>
    <img *ngIf="bookDetail.smallImage" src="{{bookDetail.smallImage}}" alt="{{bookDetail.title}}" class="col-md-6">
</div>
