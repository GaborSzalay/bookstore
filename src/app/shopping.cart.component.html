<div class="shopping-cart col-md-6 col-md-offset-3">
    <app-back-button></app-back-button>

    <ul class="cart-items">
        <li *ngFor="let bookDetail of bookDetails">
            <div>
                <h1>{{bookDetail.title}}</h1>
                <span>{{bookDetail.authors}}</span>
                <a class="btn btn-info" (click)="removeItem(bookDetail.id)">Remove</a>
            </div>
        </li>
    </ul>    
</div>
